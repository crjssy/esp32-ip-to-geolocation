name: Compile ESP-IDF Sketches for v5.1

on:
  pull_request:
    paths:
      - ".github/workflows/espidf-compile-*.yml"
      - "main/**"
      - "components/**"
      - "CMakeLists.txt"
      - "Kconfig"
      - "partitions.csv"
      - "sdkconfig.defaults"

  push:
    paths:
      - ".github/workflows/espidf-compile-*.yml"
      - "main/**"
      - "components/**"
      - "CMakeLists.txt"
      - "Kconfig"
      - "partitions.csv"
      - "sdkconfig.defaults"
  workflow_dispatch:
  repository_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - name: Build default data polling example on v5.1
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: v5.1
        target: esp32
        path: '.'
